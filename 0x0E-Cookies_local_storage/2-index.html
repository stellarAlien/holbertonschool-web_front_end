<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
     <script>
            setCookies = function(){
               let firstname = getElementById('firstname').value;
               let email = getElementById('email').value;
               document.cookie= `firstname=${firstname.value}`;
               document.cookie = `email=${email.value}`;
               let date = new  Date();
               date.setTime(date.getTime() + 864000 * 10);
               document.cookie = 'cookie=ok;expires=' + date.toUTCString()+';';
            };
            function getCookie(name) {
                let cookiename = `${name}=`;
                const decodedCookie = decodeURIComponent(document.cookie);
                const cookies = decodedCookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                 letcookies[i] = cookies[i].trimStart();
                 if (cookies[i].indexOf(name) == 0) {
                  return cookies[i];
                 }
                }
                return "";
               };
            showCookies = function(){
                let p = document.createElement("p");
                p.innerHTML = `Email: ${getCookie("email")} - Firstname: ${getCookie("firstname")}`;
                document.body.append(p);
            };
        </script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div>
            <input type="text" id="firstname">
            <input type="text" id="email">
            <button onclick="setCookies()">Log me in</button>
            <button onclick="showCookies()">Show the cookies</button>

        </div>
